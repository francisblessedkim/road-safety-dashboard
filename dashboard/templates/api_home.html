<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Road Safety API</title>
    <style>
        /* Base body styling: font, background gradient, text color, padding, and center alignment */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }
        /* Main heading styling */
        h1 {
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        /* Paragraph styling */
        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }
        /* Button-like link styling */
        a.button {
            display: block;
            margin: 0.5rem auto;
            padding: 0.8rem 1.5rem;
            width: fit-content;
            background: linear-gradient(45deg, #1e90ff, #00bfff);
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        /* Button hover effect */
        a.button:hover {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            transform: scale(1.05);
        }
    </style>
</head>
